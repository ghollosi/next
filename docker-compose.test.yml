# VSys Next - Docker Compose (E2E Testing)
# This configuration is used exclusively for automated e2e tests.
# It uses a separate database to avoid conflicts with development.

version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: vsys-postgres-test
    environment:
      POSTGRES_USER: vsys_test
      POSTGRES_PASSWORD: vsys_test_password
      POSTGRES_DB: vsys_next_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsys_test -d vsys_next_test"]
      interval: 2s
      timeout: 5s
      retries: 10
