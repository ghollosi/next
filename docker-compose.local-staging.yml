# VSys Next - Docker Compose (Windows Local Staging)
# Module 1: Core Wash Registration & Wash Ledger
# Version: v0.1.0
#
# USAGE (Windows with Docker Desktop + WSL2):
# 1. Ensure Docker Desktop is running with WSL2 backend
# 2. Open PowerShell or Windows Terminal
# 3. Navigate to project directory
# 4. Run: docker-compose -f docker-compose.local-staging.yml up -d
# 5. Access API at: http://localhost:3000
# 6. Access Swagger docs at: http://localhost:3000/api/docs

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vsys-postgres-staging
    environment:
      POSTGRES_USER: vsys
      POSTGRES_PASSWORD: vsys_staging_password
      POSTGRES_DB: vsys_next_staging
      # Windows compatibility settings
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - vsys_postgres_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vsys -d vsys_next_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Windows-specific: Ensure proper line endings
    platform: linux/amd64

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vsys-app-staging
    environment:
      DATABASE_URL: postgresql://vsys:vsys_staging_password@postgres:5432/vsys_next_staging?schema=public
      NODE_ENV: staging
      PORT: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    restart: unless-stopped
    platform: linux/amd64
    # Health check for the application
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vsys_postgres_staging:
    driver: local

networks:
  default:
    name: vsys-staging-network
